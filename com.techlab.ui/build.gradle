plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'application'
    id 'java'
}
group = 'com.techlab'
version = '1.1.1'

application {
    mainClass = 'com.techlab.ui.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation project(":com.techlab.business")
}

test {
    useJUnitPlatform()
}